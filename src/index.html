<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NotesApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mat-typography">
    <p>note-list works!</p>
    <mat-toolbar color="primary">
      <span>Notes</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/create">Add Note</button>
    </mat-toolbar>

    <div class="note-list">
      <mat-card *ngFor="let note of notes" class="note-card">
        <mat-card-title>note.title</mat-card-title>
        <mat-card-content>note.content</mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/edit', note.id]">
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteNote(note.id)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <app-root></app-root>
  </body>
</html>
