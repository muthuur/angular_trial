<p>note-list works!</p>
<mat-toolbar color="primary">
  <span>Notes</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/create">Add Note</button>
</mat-toolbar>

<div class="note-list">
  <mat-card *ngFor="let note of notes" class="note-card">
    <mat-card-title>{{ note.title }}</mat-card-title>
    <mat-card-content>{{ note.content }}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/edit', note.id]">
        Edit
      </button>
      <button mat-button color="warn" (click)="deleteNote(note.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
