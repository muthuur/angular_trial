<p>note-form works!</p>
<mat-toolbar color="primary">
  <span>{{ isEditMode ? "Edit Note" : "Create Note" }}</span>
</mat-toolbar>

<div class="note-form">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [(ngModel)]="note.title" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Content"
          [(ngModel)]="note.content"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveNote()">
        Save
      </button>
      <button mat-button routerLink="/">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
